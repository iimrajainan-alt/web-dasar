<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <style>
        /* CSS Dikit biar gak sakit mata */
        body { font-family: sans-serif; padding: 20px; }
        .kotak-input { margin-bottom: 15px; }
        label { margin-right: 10px; cursor: pointer; }
        input[type="number"] { padding: 5px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        #hasil-warisan { background: #f0f0f0; padding: 15px; margin-top: 20px; border: 1px dashed black;}
    </style>
</head>
<body>
    <h1>kalkulator</h1>
    <div class="kotak-input">
        <label>Total harta (RP):</label>
        <input type="text" id="input-duit" placeholder="0" onkeyup="formatRupiah(this)">
    </div>
    <hr>
    <div class="kotak-input">
        <strong>Siapa yang meninggal</strong>

        <input type="radio" name="mayit" id="mayit-lk" value="laki">
        <label for="mayit-lk">laki-laki</label>

        <input type="radio" name="mayit" id="mayit-pr" value="perempuan">
        <label for="mayit-pr">perempuan</label>        
        <br>
        <small><i>*Jika Laki-laki meninggal, Istri dapat warisan. Jika Perempuan, Suami dapat warisan.</i></small>
    </div>
    <div class="kotak-input">
        <strong>Orang tua yang masih hidup</strong><br>

        <input type="checkbox" id="ayah">
        <label for="ayah">ayah kandung</label>

        <input type="checkbox" id="ibu">
        <label for="ibu">Ibu kandung</label>
    </div>
    <div class="kotak-input">
        <strong>Jumlah anak:</strong><br>

        <label>Jumlah Anak Laki-laki:</label>
        <select id="anak-laki">
            <option value="0">Tidak Punya (0)</option>
            <option value="1">1 Orang</option>
            <option value="2">2 Orang</option>
            <option value="3">3 Orang</option>
            <option value="4">4 Orang</option>
            <option value="5">5 Orang</option>
            <option value="99">Banyak (>5)</option>
        </select><br><br>

        <label>Anak perempuan</label>
        <input type="number" id="anak-perempuan" value="0" min="0">
    </div>
    <button id="tombol-hitung">Hitung pembagian</button>

    <div id="hasil-warisan">
        Hasil perhitungan....
    </div>

    <script>
        function formatRupiah(elemen) {
    // 1. Ambil isi ketikan user
    let angka = elemen.value;

    // 2. Hapus semua karakter yang BUKAN ANGKA (jaga-jaga user ngetik huruf)
    //    Lalu hapus titik lama biar gak dobel
    let numberString = angka.replace(/[^,\d]/g, '').toString();

    // 3. Pasang titik baru setiap 3 digit dari belakang (Regex Sakti)
    let sisa = numberString.length % 3;
    let rupiah = numberString.substr(0, sisa);
    let ribuan = numberString.substr(sisa).match(/\d{3}/g);

    if (ribuan) {
        let separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
    }

    // 4. Kembalikan ke layar
    elemen.value = rupiah;
}
    </script>
</body>
</html>
