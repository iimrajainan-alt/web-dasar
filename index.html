<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Koding</title>

    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        nav {
            background-color: #2c3e50;
            width: 280px; /* Agak lebaran dikit biar muat */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: white;
            overflow-y: auto;
            border-right: 5px solid #1abc9c;
        }
        .kategori {
            margin-top: 20px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #bdc3c7;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: transparent;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        button:hover { background-color: #34495e; color: #1abc9c; padding-left: 20px; }
        button:focus { background-color: #16a085; color: white; outline: none; }
        main {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        zero-md {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block;
            max-width: 900px;
            margin: 0 auto;
            min-height: 80vh;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;      
                overflow: auto;    
            }
            nav {
                width: 100%;       
                height: auto;      
                border-right: none;
                border-bottom: 5px solid #1abc9c; 
                box-sizing: border-box; 
                padding: 10px;
                
                max-height: 200px; 
            }
            nav h2 {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            main {
                width: 100%;
                padding: 15px;      
                box-sizing: border-box;
            }
            zero-md {
                padding: 15px;      
                min-height: auto;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>

    <nav>
        <h2 style="text-align: center; margin-top: 0;">ğŸ“š Gudang Ilmu</h2>

        <div class="kategori">ğŸ“‚ Modul HTML</div>
        <button onclick="gantiHalaman('modul-html/html.md')">ğŸ“„ Dasar HTML</button>
        <button onclick="gantiHalaman('modul-html/semantik.md')">ğŸ›¡ï¸ Semantik</button>
        <button onclick="gantiHalaman('modul-html/interaktif.md')">ğŸ® Interaktif & Media</button>
        <button onclick="gantiHalaman('modul-html/awesome.md')">ğŸš© Font Awesome</button>

        <div class="kategori">ğŸ“‚ Modul CSS</div>
        <button onclick="gantiHalaman('modul-css/cssUkuran.md')">ğŸ“ Satuan Ukuran</button>
        <button onclick="gantiHalaman('modul-css/ukuran.md')">ğŸ“œ Penggunaan Ukuran</button>
        <button onclick="gantiHalaman('modul-css/cssLayout.md')">ğŸ§± Layouting</button>
        <button onclick="gantiHalaman('modul-css/cssDesain.md')">ğŸ¨ Desain</button>
        <button onclick="gantiHalaman('modul-css/cssAnimasi.md')">âœ¨ Animasi</button>
        <button onclick="gantiHalaman('modul-css/gradienDKK.md')">ğŸŒˆ Gradien DKK</button>

        <div class="kategori">ğŸ“‚ Modul JS</div>
        <button onclick="gantiHalaman('modul-js/awalJS.md')">ğŸ§  1. Otak & Logika</button>
        <button onclick="gantiHalaman('modul-js/js-2.md')">ğŸ—ï¸ 2. DOM Manipulation</button>
        <button onclick="gantiHalaman('modul-js/js-3.md')">ğŸ“¦ 3. Gudang Data</button>
        <button onclick="gantiHalaman('modul-js/js-4.md')">ğŸšš 4. Storage & Async</button>
        
    </nav>

    <main>
        <zero-md id="layar-tancep" src="modul js/awalJS.md"></zero-md>
    </main>

    <script>
        const gantiHalaman = (pathFile) => {
            const layar = document.querySelector('#layar-tancep');
            
            console.log(`Mencoba membuka file di alamat: ${pathFile}`);
            
            layar.setAttribute('src', pathFile);
            
            document.querySelector('main').scrollTop = 0;
        };
    </script>

</body>
</html>
